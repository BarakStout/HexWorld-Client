<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>HexWorld 2.0 Client</title>
  </head>
  <body>

    <div class="row content">

        <!-- Action & Resources column -->
        <div class="container col-md-2 dark">
          <div id="actions">

            <div class="row content action-n-icon">
              <div class="col-md-6">
                <div id="hexagon"></div>
              </div>
              <div class="col-md-6">
                <span class="action-level-label">Level 1</span>
                <button type="button" class="btn btn-primary action-btn">Primary</button>
                <button type="button" class="btn btn-primary action-btn">Secondary</button>
              </div>
            </div>


              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">10/30</div>
              </div>

          </div>
        </div>

        <!-- Chat & Notifications -->
        <div class="container col-md-7">
          <div id="chat-area">
            <ul id="messages"></ul>
              <form action="">
                <input id="m" autocomplete="off" /><button>Send</button>
              </form>
          </div>

          <div id="notifications-area">
              <ul id="notifications"></ul>
          </div>

        </div>

        <!-- Leaderboard -->
        <div class="container col-md-3">
          <table class="table">
           <thead>
             <tr>
               <th>=T=</th>
               <th>LV.</th>
               <th>Hex Name</th>
             </tr>
           </thead>

           <tbody>
             <tr class="leaderboard-user-row">
               <td>30</td>
               <td>5</td>
               <td>Cheeseland</td>
             </tr>

             <tr>
               <td>15</td>
               <td>1</td>
               <td>WaterWorld</td>
             </tr>
            </tbody>

          </table>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
