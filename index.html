<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>HexWorld 2.0 Client</title>
  </head>
  <body>

	<ul class="pages">
		<li class="login page">
			<div class="form">
				<h3 class="title">What's your Empire's name?</h3>
				<input class="usernameInput" type="text" maxlength="12" />
        <h3 id="loginerror" class="error-message" hidden>
          Login Failed. Try a diffrent Empire name.
        </h3>
			</div>
		</li>

		<li class="chat page">

			<div class="row content page">
				<!-- Action & Resources column -->
				<div class="container col-md-2 dark">
				  <div id="actions">

					<div class="row content action-n-icon">
					  <div class="col-md-6">
						<div id="hexagon"></div>
					  </div>
					  <div class="col-md-6">
						<span class="action-level-label">Level 1</span>
						<button type="button" class="btn btn-primary action-btn">Primary</button>
						<button type="button" class="btn btn-primary action-btn">Secondary</button>
					  </div>
					</div>


					  <div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">10/30</div>
					  </div>

				  </div>
				</div>

				<!-- Chat & Notifications -->
				<div class="container col-md-7">
				  <div id="chatArea">
					<ul id="messages" class="messages"></ul>

					<input class="inputMessage" placeholder="Type here..."/ maxlength="150";>
				   </div>

				  <div id="notificationsArea">
					  <ul id="notifications" class="notifications"></ul>
				  </div>

				</div>

				<!-- Leaderboard -->
				<div class="container col-md-3">
				  <table class="table">
				   <thead>
					 <tr>
            <th>Turns</th>
					   <th>=T=</th>
					   <th>LV.</th>
					   <th>Hex Name</th>
					 </tr>
				   </thead>

				   <tbody id="users">
					 <tr class="leaderboard-user-row">
					   <td>30</td>
					   <td>5</td>
					   <td>Cheeseland</td>
					 </tr>

					 <tr>
					   <td>15</td>
					   <td>1</td>
					   <td>WaterWorld</td>
					 </tr>
					</tbody>

				  </table>
				</div>

			</div>

		</li>
	</ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/lib/jquery-3.3.1.slim.min.js"></script>
    <script src="/lib/popper.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
	  <script src="/lib/jquery-1.10.2.min.js"></script>
	  <script src="/socket.io/socket.io.js"></script>
	  <script src="/main.js"></script>
  </body>
</html>
